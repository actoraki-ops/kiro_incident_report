<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院インシデントレポートFAQ</title>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <header>
        <h1>🏥 インシデントレポートFAQ</h1>
        <p>医療安全に関する質問と回答</p>
        
        <div class="nav-menu">
            <a href="incident-report.html">📝 レポート作成</a>
            <a href="incident-list.html">📊 レポート一覧</a>
            <a href="admin.html">🔧 管理画面</a>
        </div>
    </header>

    <main>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="キーワードで検索...">
            <button onclick="searchFAQ()">検索</button>
            <button onclick="clearSearch()">クリア</button>
        </div>

        <div class="category-filter">
            <label>カテゴリ:</label>
            <select id="categoryFilter" onchange="filterByCategory()">
                <option value="">すべて</option>
                <option value="インシデント分類">インシデント分類</option>
                <option value="レポート作成方法">レポート作成方法</option>
                <option value="緊急時対応">緊急時対応</option>
                <option value="システム操作">システム操作</option>
                <option value="その他">その他</option>
            </select>
        </div>

        <div id="faqContainer">
            <!-- FAQがここに表示されます -->
        </div>

        <div class="admin-link">
            <a href="admin.html">FAQ管理画面</a>
        </div>
    </main>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
